<html>
    <title>updateMessage</title>
    <body>
        <center>
        <form action="messages/" method="post">
            Message ID: <input type="text" name="msg_id">
            <br><br>
            Title: <input type="text" name="title">
            <br><br>
            Description: <input type="text" name="description">
            <br><br>
            <input type="submit" onclick="form.action += form.msg_id.value">
        </form>
        </center>
    </body>
</html>
